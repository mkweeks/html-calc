<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="case">
        <div class="screen">
            <input type="text" name="display" id="display">
        </div>
        <div class="numbers">
            <button class="num" id="num1">1
            </button>
            <button class="num" id="num2">2
            </button>
            <button class="num" id="num3">3
            </button>
            <button class="num" id="num4">4
            </button>
            <button class="num" id="num5">5
            </button>
            <button class="num" id="num6">6
            </button>
            <button class="num" id="num7">7
            </button>
            <button class="num" id="num8">8
            </button>
            <button class="num" id="num9">9
            </button>
            <button class="num" id="num0">0
            </button>
    
            <button class="op" id="add">+</button>
            <button class="op" id="subtract">-</button>
            <button class="op" id="divide">/</button>
            <button class="op" id="multiply">*</button>
            <button class="op" id="equals">=</button>
        </div>
    </div>
    
<script src = "calculator.js"></script>
</body>
</html>
